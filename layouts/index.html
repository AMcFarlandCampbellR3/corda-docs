<!DOCTYPE html>
<html{{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    {{ partial "head.html" . }}
    <body>
        <noscript>You need to enable javascript for this site</noscript>
        {{- partial "header.html" . -}}
        <div class="r3-o-landing r3-o-landing__container">
            <div class="r3-o-row">
                <div class="r3-o-landing__image-wrapper r3-o-col-8 r3-o-col-md-6">
                    <img src="images/png/corda-docs.png" alt="corda-docs" />
                </div>
                <div class="r3-o-landing__content-wrapper r3-o-col-8 r3-o-col-md-6">
                    <h5>{{ .Page.Params.header }}</h5>
                    <p>{{ .Page.Params.tagline }}</p>
                    <a href="{{ relref . .Page.Params.target_corda_os }}"><img alt="Corda" src="images/png/Corda_Button.png" width="85%"></a>
                    <a href="{{ relref . .Page.Params.target_corda_enterprise }}"><img alt="Corda" src="images/png/Corda_Enterprise_Button.png" width="85%"></a>
                    <a href="{{ relref . .Page.Params.target_cenm }}"><img alt="Corda" src="images/png/CENM_Button.png" width="85%"></a>
                    <div class="tool-tip">
                        <a class="corda-light">
                            <span><img src="images/png/Dev_Tutorials_button.png" width="85%"></span>
                            <span><img src="images/png/Coming_soon_button.png" width="85%"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div>
                <p>
                  &copy; R3 Ltd
                  {{ dateFormat "2006" now }}
                </p>
            </div>
        </footer>
    </body>
</html>
