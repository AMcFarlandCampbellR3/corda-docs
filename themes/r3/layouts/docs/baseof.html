<!DOCTYPE html>
<html{{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    {{ partial "head.html" . }}
    <body>
        <noscript>You need to enable javascript for this site</noscript>
        {{- partial "header.html" . -}}
        <div class="container-fluid r3-o-container-fluid">
            <div class="row position-relative">
                {{- partial "breadcrumb.html" . -}}
            </div>
            <div class="row position-relative">
                {{- partial "nav.html" . -}}
                <div class="r3-o-wrapper-main col-12 col-xl-9">
                    {{- partial "sidebar.html" . -}}
                    <div id="content" class="d-flex col-12 ">
                        <main role="main" class="col-12 col-xl-8">
                            <article class="r3-content">
                                {{- block "main" . -}}{{- end -}}
                            </article>
                        </main>
                        <aside id="toc" class="d-none d-xl-block col-xl-4">
                            {{- .Page.TableOfContents -}}
                        </aside>
                    </div>
                </div>
            </div>
        </div>
        {{- partial "footer.html" . -}}
        {{- partial "scripts.html" . -}}
    </body>
</html>
