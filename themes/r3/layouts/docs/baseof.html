<!DOCTYPE html>
<html{{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    {{ partial "head.html" . }}
    <body>
        <noscript>You need to enable javascript for this site</noscript>
        {{- partial "header.html" . -}}
        <div class="container-fluid">
            <div class="row flex-xl-nowrap position-relative">
                {{- partial "nav.html" . -}}
                {{- partial "sidebar.html" . -}}
                <div class="r3-o-wrapper-main col-12 col-xl-7 py-md-3 pl-md-5">
                    <main role="main">
                        <article class="r3-content">
                            {{- block "main" . -}}{{- end -}}
                        </article>
                    </main>
                </div>
            </div>
        </div>
        {{- partial "footer.html" . -}}
        {{- partial "scripts.html" . -}}
    </body>
</html>
