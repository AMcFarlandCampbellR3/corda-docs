<!DOCTYPE html>
<html{{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    {{ partial "head.html" . }}
    <body>
        <noscript>You need to enable javascript for this site</noscript>
        {{- partial "header.html" . -}}
        <div class="container-fluid r3-o-container-fluid">
            <div class="row position-relative">
                <div class="r3-o-wrapper-main col-12 col-xl-8 py-3 pl-md-5">
                    <main role="main">
                        {{- block "main" . -}}{{- end -}}
                    </main>
                </div>
            </div>
        </div>
        {{- partial "footer.html" . -}}
        {{- partial "scripts.html" . -}}
    </body>
</html>
