{{/* THIS IS THE SITE ROOT INDEX PAGE */}}
{{ define "main" }}
<main class="r3-o-wrapper-main m-4" role="main">
{{- .Content -}}
</main>
{{- end -}}
<!DOCTYPE html>
<html{{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    {{ partial "head.html" . }}
    <body>
        <noscript>You need to enable javascript for this site</noscript>
        {{- partial "header.html" . -}}
        <div class="container-fluid">
            <div class="row flex-xl-nowrap">
                {{- block "main" . -}}{{- end -}}
            </div>
        </div>
        {{- partial "footer.html" . -}}
        {{- partial "scripts.html" . -}}
    </body>
</html>
