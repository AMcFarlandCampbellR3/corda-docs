<div class="r3-o-wrapper-side col-md-3 col-lg-2">
    <div id="sidebar" class="r3-o-sidebar d-flex">
        <div class="row">
            <button
                class="btn btn-link r3-o-sidebar__nav-toggle d-md-none pt-1 pr-1 col-1"
                type="button"
                data-toggle="collapse"
                data-target="#r3-docs-nav"
                aria-controls="bd-docs-nav"
                aria-expanded="false"
                aria-label="Toggle docs navigation">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30" focusable="false">
                    <title>Menu</title>
                    <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"></path>
                </svg>
            </button>
        </div>

        <nav
            class="collapse r3-o-sidebar__nav-content"
            id="r3-docs-nav"
            aria-label="Main navigation">
            <nav class="r3-o-sidebar__navbar-nav">
                {{- partial "api.html" . -}}
            </nav>
            <nav>
                <div>
                    {{- partialCached "sections-tree" . -}}
                </div>
            </nav>
        </nav>
