<div class="r3-o-wrapper-side col-12 col-lg-2">
    <div id="sidebar" class="r3-o-sidebar d-flex">
        <div class="row">
            <button
                class="btn btn-link r3-o-sidebar__toc-toggle d-lg-none pt-1 col-1"
                type="button"
                aria-expanded="false"
                aria-label="Toggle docs navigation">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="6" width="4" height="2" fill="white"/>
                    <rect x="12" y="6" width="18" height="2" fill="white"/>
                    <rect x="4" y="14" width="4" height="2" fill="white"/>
                    <rect x="12" y="14" width="18" height="2" fill="white"/>
                    <rect x="4" y="22" width="4" height="2" fill="white"/>
                    <rect x="12" y="22" width="18" height="2" fill="white"/>
                </svg>


            </button>
            {{ partial "search.html" . }}
            <button
                class="btn btn-link r3-o-sidebar__nav-toggle d-lg-none pt-1 pl-0 col-1 collapsed"
                type="button"
                aria-controls="bd-docs-nav"
                aria-expanded="false"
                aria-label="Toggle docs navigation">

                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 30 30"
                    width="30"
                    height="30"
                    version="1.1"
                    data-toggle="collapse"
                    data-target="#r3-docs-nav">
                    <g>
                        <rect
                            width="26"
                            height="26"
                            fill-opacity="0" />
                        <!-- top line of trigram -->
                        <path
                            d="M2 6 l24 0"
                            stroke="#ec1d24"
                            stroke-width="2"
                            stroke-linecap="round">
                            <animate
                                dur="0.3s"
                                begin="startAnimation.begin"
                                attributeName="d"
                                values="M2 6 l24 0; M2 6 l16 16"
                                fill="freeze" />
                            <animate
                                dur="0.2s"
                                begin="reverseAnimation.begin"
                                attributeName="d"
                                values="M2 6 l16 16; M2 6 l24 0"
                                fill="freeze" />
                        </path>
                        <!-- middle line of trigram -->
                        <path
                            d="M2 14 l24 0"
                            stroke="#ec1d24"
                            stroke-width="2"
                            stroke-linecap="round">
                            <animate
                                attributeName="stroke-width"
                                values="2;0"
                                dur="0.1s"
                                begin="startAnimation.begin"
                                fill="freeze"/>
                                <animate
                                attributeName="stroke-width"
                                values="0;0;2"
                                dur="0.2s"
                                begin="reverseAnimation.begin"
                                keyTimes="0; 0.8; 1"
                                fill="freeze"/>
                            </path>
                            <!-- bottom line of trigarm-->
                            <path
                                d="M2 22 l24 0"
                                stroke="#ec1d24"
                                stroke-width="2"
                                stroke-linecap="round">
                                <animate
                                    dur="0.3s"
                                    begin="startAnimation.begin"
                                    attributeName="d"
                                    values="M2 22 l24 0; M2 22 l16 -16"
                                    fill="freeze" />
                                    <animate
                                    dur="0.2s"
                                    begin="reverseAnimation.begin"
                                    attributeName="d"
                                    values="M2 22 l16 -16; M2 22 l24 0"
                                    fill="freeze" />
                            </path>

                        </g>
                    <!--  controls -->
                    <!-- these are on top of the visible circle.  Their radius changes depending on which is active
                    Opacity is set to 0 so you can't see them-->
                    <rect
                        width="30"
                        height="30"
                        fill-opacity="0"
                        class="target">
                        <animate
                            dur="0.01s"
                            id="startAnimation"
                            attributeName="height"
                            values="30; 0"
                            fill="freeze"
                            begin="click" />
                        <animate
                            dur="0.01s"
                            attributeName="height"
                            values="0; 30"
                            fill="freeze"
                            begin="reverseAnimation.end" />
                    </rect>
                    <rect
                        width="30"
                        height="0"
                        fill-opacity="0"
                        class="target">
                        <animate
                            dur="0.001s"
                            id="reverseAnimation"
                            attributeName="height"
                            values="30; 0"
                            fill="freeze"
                            begin="click" />
                        <animate
                            dur="0.001s"
                            attributeName="height"
                            values="0; 30"
                            begin="startAnimation.end"
                            fill="freeze"  />
                    </rect>
                </svg>
            </button>
        </div>



        <nav
            class="collapse r3-o-sidebar__nav-content"
            id="r3-docs-nav"
            aria-label="Main navigation">
            <nav class="r3-o-sidebar__navbar-nav">
                {{- partial "api.html" . -}}
            </nav>
            <nav>
                <div>
                    {{- partialCached "sections-tree" . -}}
                </div>
            </nav>
        </nav>
